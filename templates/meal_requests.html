<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meal Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f7f7f8; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e5e7eb; --radius:16px; --shadow:0 6px 24px rgba(0,0,0,.08); --primary:#2563eb; --primary-press:#1d4ed8; }
    *{box-sizing:border-box} html,body{margin:0;height:100%}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:720px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    .title{font-size:clamp(1.5rem,2.5vw+1rem,2.25rem);font-weight:800;margin:0}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .muted{color:var(--muted);margin:0 0 12px}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 16px;font-weight:600;border-radius:12px;border:1px solid var(--border);background:#fff;text-decoration:none;color:var(--text)}
    .btn:hover{border-color:#cbd5e1}
    .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn-primary:hover{background:var(--primary-press)}
    form.inline{display:inline}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1 class="title">Meal Requests</h1>
      <a class="btn" href="/home">Home</a>
    </header>

    <section class="card">
      <p class="muted">Submit a new recipe request for the meal plan.</p>
      <form action="/meal_requests" method="post" class="actions">
        <button type="submit" class="btn btn-primary" name="action" value="add_request">Add Recipe</button>
      </form>
    </section>
  </main>
</body>
</html>
