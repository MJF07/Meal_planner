<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meal Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ---- Shared design tokens (copied from Home file) ---- */
    :root {
      --bg:#f7f7f8;
      --card:#fff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e5e7eb;
      --radius:16px;
      --shadow:0 6px 24px rgba(0,0,0,.08);
      --primary:#2563eb;
      --primary-press:#1d4ed8;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* ---- Layout wrapper ---- */
    .wrap {
      width: 100%;
      max-width: 720px;
    }

    /* ---- Title ---- */
    .title {
      font-size: clamp(1.5rem, 2.5vw + 1rem, 2.25rem);
      font-weight: 800;
      margin: 0 0 16px;
      text-align: center;
    }

    /* ---- Card ---- */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      text-align: center;
    }

    .muted {
      color: var(--muted);
      margin: 0 0 16px;
    }

    /* ---- Buttons ---- */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 44px;
      padding: 0 16px;
      font-weight: 600;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      text-decoration: none;
      color: var(--text);
      width: 200px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      border-color: #cbd5e1;
      transform: scale(1.03);
    }

    .btn-accent { background: #FF8B3D; color: white; }
    .btn-gray { background: #D3D3D3; }
    .btn-lilac { background: #C098D6; color: white; }

    /* ---- Layout sections ---- */
    .meal-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .meal-info h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }

    .rating {
      color: gold;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      max-width: 400px;
      height: 44px;
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 8px;
      font-size: 1rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1 class="title">Meal Profile</h1>

    <section class="card">
      <div class="meal-info">
        <h2>Name Goes Here</h2>
        <p class="muted">Overall Rating</p>
        <div class="rating">★★★★★</div>
      </div>

      <div class="form-section">
        <input type="text" placeholder="Description/link goes here" />
        <input type="text" placeholder="Pic goes here" />
        <input type="text" placeholder="Review goes here" />
      </div>

      <div class="actions">
        <button class="btn btn-accent">Edit Page</button>
        <button class="btn btn-lilac">Add to Plan</button>
        <button class="btn btn-gray">Add Review</button>
      </div>
    </section>
  </main>
</body>
</html>
