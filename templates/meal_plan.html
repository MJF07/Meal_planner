<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meal Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #fff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      --primary: #2563eb;
      --accent: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main.wrap {
      max-width: 820px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: clamp(1.8rem, 2vw + 1rem, 2.4rem);
      text-align: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      color: var(--muted);
      text-align: center;
    }

    /* Buttons */
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      border: 1px solid var(--primary);
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      width: 220px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #1e40af;
    }

    .btn-accent {
      background: var(--accent);
      border-color: var(--accent);
    }

    .btn-accent:hover {
      background: #16a34a;
    }

    /* Weekly plan box */
    .week-plan {
      text-align: left;
      font-size: 1rem;
      line-height: 1.8;
      color: var(--muted);
      white-space: pre-line;
    }

    .week-plan strong {
      color: var(--text);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Meal Plan</h1>
    <h2>Cook Book</h2>
      <iframe src="/about" width="800" height="600"></iframe>
    <section class="card">
      <h2>Week of 12/17</h2>
      <div class="week-plan">
        <strong>Mon</strong><br><br>
        <strong>Tues</strong><br><br>
        <strong>Wed</strong><br><br>
        <strong>Thurs</strong><br><br>
        <strong>Fri</strong><br><br>
        <strong>Sat</strong><br><br>
        <strong>Sun</strong>
      </div>
    </section>

    <section class="card">
      <h2>Recommendations</h2>
      <div class="button-group">
        <button class="btn">Home</button>
        <button class="btn">Add Plan</button>
      </div>
    </section>
  </main>
</body>
</html>
