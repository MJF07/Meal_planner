<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f7f7f8; --card:#fff; --text:#0f172a; --muted:#475569; --border:#e5e7eb; --radius:16px; --shadow:0 6px 24px rgba(0,0,0,.08); --primary:#2563eb; --primary-press:#1d4ed8; }
    *{box-sizing:border-box} html,body{margin:0;height:100%}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:520px}
    .title{font-size:clamp(1.5rem,2.5vw+1rem,2.25rem);font-weight:800;margin:0 0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input{width:100%;height:44px;border:1px solid var(--border);border-radius:10px;padding:0 12px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    button,.btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 16px;font-weight:600;border-radius:12px;border:1px solid transparent;cursor:pointer;user-select:none}
    .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn-primary:hover{background:var(--primary-press)}
    a.btn{border:1px solid var(--border);background:#fff;color:var(--text);text-decoration:none}
    a.btn:hover{border-color:#cbd5e1}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Create New Password</h1>
    <div class="card">
      <form action="/registration" method="post" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required><br><br>
        <label for="password">New Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required><br><br>
        <label for="confirm_password">Confirm New Password</label>
        <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required><br><br>
        <div class="actions">
          <button class="btn btn-primary" type="submit">Submit Password</button>
          <a class="btn" href="/">Back to Login</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
