<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <title>Meal Requests</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

    :root {

      --bg: #f7f7f8;

      --card: #ffffff;

      --text: #0f172a;

      --muted: #475569;

      --primary: #2563eb;

      --primary-press: #1d4ed8;

      --border: #e5e7eb;

      --radius: 16px;

      --shadow: 0 6px 24px rgba(0,0,0,0.08);

    }

    * { box-sizing: border-box; }

    html, body { margin: 0; height: 100%; }

    body {

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";

      color: var(--text);

      background: var(--bg);

      display: flex;

      align-items: center;

      justify-content: center;

      padding: 24px;

    }

    .wrap {

      width: 100%;

      max-width: 720px;

    }

    header {

      display: flex;

      align-items: center;

      justify-content: space-between;

      margin-bottom: 16px;

    }

    .title {

      font-size: clamp(1.5rem, 2.5vw + 1rem, 2.25rem);

      font-weight: 800;

      letter-spacing: 0.2px;

    }

    .card {

      background: var(--card);

      border: 1px solid var(--border);

      border-radius: var(--radius);

      padding: 20px;

      box-shadow: var(--shadow);

    }

    .muted { color: var(--muted); margin-top: 4px; }



    .actions {

      display: flex;

      gap: 12px;

      flex-wrap: wrap;

      margin-top: 16px;

    }

    button, .btn {

      display: inline-flex;

      align-items: center;

      justify-content: center;

      gap: 8px;

      height: 44px;

      padding: 0 16px;

      font-weight: 600;

      line-height: 1;

      border-radius: 12px;

      border: 1px solid transparent;

      cursor: pointer;

      text-decoration: none;

      user-select: none;

      transition: transform 0.02s ease-in-out, background 0.15s, border-color 0.15s;

    }

    button:active, .btn:active { transform: translateY(1px); }



    .btn-primary {

      background: var(--primary);

      color: #fff;

      border-color: var(--primary);

    }

    .btn-primary:hover { background: var(--primary-press); }



    .btn-ghost {

      background: #D3D3D3;

      color: var(--text);

      border-color: var(--border);

    }

    .btn-ghost:hover { border-color: #cbd5e1; }



    /* Make forms sit inline nicely */

    form.inline { display: inline; }

  </style>

</head>

<body>

  <div class="wrap">

    <header>

      <div class="title">Meal Requests</div>


      <form class="inline" action="/home" method="get">

        <button type="submit" class="btn btn-ghost" aria-label="Go Home">Home</button>

      </form>

    </header>



    <div class="card">

      <p class="muted">

        Submit a new recipe request for the meal plan. Click the button below to start.

      </p>



      <!-- This keeps your existing POST /meal_requests action -->

      <form action="/meal_requests" method="post" class="actions">

        <button type="submit" class="btn btn-primary">Add Recipe</button>

      </form>

    </div>

  </div>

</body>

</html>
