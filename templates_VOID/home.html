<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <title>Home</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

    :root {

      --bg: #f7f7f8;

      --card: #ffffff;

      --text: #0f172a;

      --muted: #475569;

      --primary: #2563eb;

      --primary-press: #1d4ed8;

      --border: #e5e7eb;

      --radius: 16px;

      --shadow: 0 6px 24px rgba(0,0,0,0.08);

    }

    * { box-sizing: border-box; }

    html, body { margin: 0; height: 100%; }

    body {

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";

      color: var(--text);

      background: var(--bg);

      display: flex;

      align-items: center;

      justify-content: center;

      padding: 24px;

    }

    .wrap {

      width: 100%;

      max-width: 720px;

    }

    header {

      display: block;

      align-items: top;

      justify-content: space-between;

      margin-bottom: 16px;

    }

    .title {


      font-size: clamp(1.5rem, 2.5vw + 1rem, 2.25rem);


      font-weight: 800;

      letter-spacing: 0.2px;

    }

    .card {

      background: var(--card);

      border: 1px solid var(--border);

      border-radius: var(--radius);

      padding: 20px;

      box-shadow: var(--shadow);

    }

    .muted { color: var(--muted); margin-top: 4px; }



    .actions {

      display: flex;

      gap: 12px;

      flex-wrap: wrap;

      margin-top: 16px;

    }


    .gwd-button-1php {
       display: inline-flex;

      align-items: center;

      justify-content: center;

      gap: 8px;

      height: 46px;

      padding: 0 16px;

      font-weight: 600;

      line-height: 1;

      border-radius: 12px;

      border: 1px solid transparent;

      cursor: pointer;

      text-decoration: none;

      user-select: none;

      transition: transform 0.02s ease-in-out, background 0.15s, border-color 0.15s;

    }
    .gwd-button-fwmq {
       display: inline-flex;

      align-items: center;

      justify-content: center;

      border: 1px solid transparent;

      cursor: pointer;

      text-decoration: none;

      user-select: none;

      transition: transform 0.02s ease-in-out, background 0.15s, border-color 0.15s;
    }
    .gwd-button-1evm {
       display: inline-flex;

      align-items: center;

      justify-content: center;

      gap: 8px;

      height: 46px;

      padding: 0 16px;

      font-weight: 600;

      line-height: 1;

      border-radius: 12px;

      border: 1px solid transparent;

      cursor: pointer;

      text-decoration: none;

      user-select: none;

      transition: transform 0.02s ease-in-out, background 0.15s, border-color 0.15s;
    }
     button:active, .btn:active { transform: translateY(1px); }




    .gwd-button-1evm{

      background: #C098D6;

      color: var(--text);

      border-color: var(--border);

    }

    .gwd-button-1evm:hover { background: var(--primary-press); }



    .gwd-button-fwmq {

      background: #D3D3D3;

      color: var(--text);

      border-color: var(--border);

    }

    .gwd-button-fwmq:hover { background: var(--primary-press); }

    .gwd-button-1php {

      background: #FF8B3D;

      color: var(--text);

      border-color: var(--border);

    }

    .gwd-button-1php:hover { background: var(--primary-press); }


  </style>
</head>
